        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        使用Blob将json格式数据以本地方式保存为csv文件
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">范宇的博客</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2020-09-08T07:26:59.564Z" itemprop="datePublished">2020-09-08</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>项目中遇到标题中需求，json格式数据保存为csv文件,直接上代码。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> json = [&#123;</span><br><span class="line">                id: <span class="number">1</span>,</span><br><span class="line">                name: <span class="string">&quot;小王&quot;</span>,</span><br><span class="line">                sex: <span class="string">&quot;男&quot;</span></span><br><span class="line">            &#125;, &#123;</span><br><span class="line">                id: <span class="number">2</span>,</span><br><span class="line">                name: <span class="string">&#x27;小李&#x27;</span>,</span><br><span class="line">                sex: <span class="string">&quot;男&quot;</span></span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">                id: <span class="number">3</span>,</span><br><span class="line">                name: <span class="string">&#x27;小芳&#x27;</span>,</span><br><span class="line">                sex: <span class="string">&quot;女&quot;</span></span><br><span class="line">            &#125;]</span><br><span class="line">            <span class="keyword">let</span> outData = []</span><br><span class="line">            <span class="keyword">let</span> data = []</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> json[<span class="number">0</span>]) &#123;</span><br><span class="line">                data.push(i)</span><br><span class="line">            &#125;</span><br><span class="line">            outData.push(data.join())</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> json) &#123;</span><br><span class="line">                <span class="keyword">let</span> data = []</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">let</span> j <span class="keyword">in</span> json[i]) &#123;</span><br><span class="line">                    data.push(json[i][j])</span><br><span class="line">                &#125;</span><br><span class="line">                outData.push(data.join())</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">let</span> blobObj = <span class="keyword">new</span> Blob([<span class="string">&quot;\ufeff&quot;</span> + outData.join(<span class="string">&quot;\n&quot;</span>)])</span><br><span class="line">            <span class="keyword">let</span> a = <span class="built_in">document</span>.createElement(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line">            a.href = URL.createObjectURL(blobObj)</span><br><span class="line">            a.download = <span class="string">&quot;111.csv&quot;</span></span><br><span class="line">            a.click()</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string">可以注意到，csv格式的文件需要的数据格式为字符串，在同一行不同列的数据需要用“，”隔开，不同行数据需要用“\n”隔开，因此这样做可以达到需求。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">#### 思考：chrome中如何把得到的csv文件进行另存为操作？</span></span><br><span class="line"><span class="string">由于当前高级浏览器的安全策略限制，不能使用js获取本地文件物理地址，chrome浏览器的默认下载地址也是固定的，当然可以去进行修改达到每次下载文件时选择存储路径的目的，不过这样需要用户手动设置，不是很好。值得一提的是IE浏览器中可以使用</span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>javascript</span><br><span class="line"><span class="built_in">document</span>.exeCommand()</span><br></pre></td></tr></table></figure>
<p>来实现另存为,也可以使用IE10的msSaveBlob和msSaveOrOpenBlob方法来实现另存为。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//提供一个保存按钮</span></span><br><span class="line"><span class="built_in">window</span>.navigator.msSaveBlob(blobObject,<span class="string">&quot;xxx.txt&quot;</span>)</span><br><span class="line"><span class="comment">//提供打开和保存按钮</span></span><br><span class="line"><span class="built_in">window</span>.navigator.msSaveOrOpenBlob(blobObject,<span class="string">&quot;xxx.txt&quot;</span>)</span><br></pre></td></tr></table></figure>

  </div>

  </div>
</article>
